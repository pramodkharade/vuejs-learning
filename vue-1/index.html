<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <button v-on:click="increaseCount(2)">Me</button>
    <p>{{ count}}</p>
    <p v-on:mousemove="updatecoordinates"> Coordinates: {{ x }} X  {{y}}
      - <span v-on:mousemove.stop>DEAD Spot</span>
    </p>
    <input type="text" v-on:keyup.enter.space="alertMe">
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        x:0,
        y:0,
        count:0
      },
      methods:{
        increaseCount: function(step){
          this.count += step;
        },
        updatecoordinates: function(event){
          this.x = event.clientX;
          this.y = event.clientY;
        },
        dummy: function (event){
          event.stopPropagation();
        },
        alertMe: function(){
          alert('KeyEvent Modifiers');
        }
      }
    })
  </script>
</body>
</html>
