
<!DOCTYPE html>
<html>
<head>
  <title>Style Vue class</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>

  
</head>
<body>
    <div id="exercise">
  <!-- Conditional operator -->
  <div>
    <button @click="show = !show">Show me</button>
    <div id="effect" v-if='show'> You can see me!</div>
    <hr>
    <ul>
      <li v-for='(ingredient,index) in ingredients'>{{ingredient}} ({{index}})</li>
    </ul>
  </div>

  
</div>
<script type="text/javascript">
    new Vue({
      el:'#exercise',
      data:{
          show:true,
          ingredients:['Milk','Cookies','Fruits']
      },
      methods:{
        
      }
    });
  </script>
</body>
</html>
